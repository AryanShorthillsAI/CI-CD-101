name: Access EC2 and install nginx

on:
  workflow_dispatch:

jobs:
  access_ec2_install_nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh  # Secure the SSH directory
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_key.pem
          chmod 400 ~/.ssh/github_actions_key.pem  # Restrict key permissions

      - name: SSH into EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/github_actions_key.pem ubuntu@${{ secrets.EC2_HOST }}

      - name: Install Nginx
        run:  |
            sudo apt update
            sudo apt install -y nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx
            echo "Nginx installation complete!"
